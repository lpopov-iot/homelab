apiVersion: v1
kind: Service
metadata:
  name: external-service-bazaar
  namespace: ingress-nginx
spec:
  clusterIP: None
  ports:
  - port: 6767
    targetPort: 6767
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-service-bazaar
  namespace: ingress-nginx
subsets:
  - addresses:
      - ip: 192.168.0.35
    ports:
      - port: 6767
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bazaar-ingress
  namespace: ingress-nginx
  annotations:
    # (Optional) Forces browser from HTTP to HTTPS for the frontend
    # This requires TLS configuration (secretName and hosts) in the Ingress spec
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

spec:
  ingressClassName: nginx
  # If you want frontend HTTPS (browser to Ingress), you need this TLS block:
  # tls:
  #   - hosts:
  #       - pihole.home.oakhl.com
  #     secretName: your-pihole-tls-secret # Replace with your TLS secret (e.g., from cert-manager)
  rules:
  - host: bazaar.home.oakhl.com
    http:
      paths:
      - path: /
        pathType: Prefix # Or ImplementationSpecific
        backend:
          service:
            name: external-service-bazaar
            port:
              number: 6767 # This is the port Nginx will connect to, now using HTTPS protocol